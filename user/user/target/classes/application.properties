spring.application.name=user-service
server.port=9090


spring.datasource.url=jdbc:sqlserver://${RDS_HOSTNAME:localhost}:${RDS_PORT:1433};databaseName=NAGPAssignment
spring.datasource.username=${RDS_USERNAME:sa}
spring.datasource.password=${RDS_PASSWORD:Passw0rd@1234}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = update
opentracing.jaeger.enabled=True
opentracing.jaeger.udp-sender.port=${JAEGER_PORT:6831}
opentracing.jaeger.udp-sender.host=${JAEGER_HOST:localhost}

